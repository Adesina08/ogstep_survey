<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Vigil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --background: 0 0% 96%;
        --foreground: 222.2 47.4% 11.2%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 47.4% 11.2%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 47.4% 11.2%;
        --primary: 217.2 91.2% 59.8%;
        --primary-foreground: 0 0% 100%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 100%;
        --success: 142.1 76.2% 36.3%;
        --success-foreground: 0 0% 100%;
        --warning: 32.1 94.6% 43.7%;
        --warning-foreground: 0 0% 100%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 217.2 91.2% 59.8%;
        --radius: 0.5rem;
        --chart-1: 217.2 91.2% 59.8%;
        --chart-2: 142.1 76.2% 36.3%;
        --chart-3: 0 84.2% 60.2%;
        --chart-4: 32.1 94.6% 43.7%;
        --chart-5: 280.6 60.8% 55.9%;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      .dark {
        --background: 224 71% 4%;
        --foreground: 210 40% 98%;
        --card: 220 70% 9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 47.4% 11.2%;
        --popover-foreground: 210 40% 98%;
        --primary: 217.2 91.2% 59.8%;
        --primary-foreground: 0 0% 100%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --success: 142.1 76.2% 36.3%;
        --success-foreground: 0 0% 100%;
        --warning: 32.1 94.6% 43.7%;
        --warning-foreground: 0 0% 100%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 217.2 91.2% 59.8%;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              success: {
                DEFAULT: 'hsl(var(--success))',
                foreground: 'hsl(var(--success-foreground))',
              },
              warning: {
                DEFAULT: 'hsl(var(--warning))',
                foreground: 'hsl(var(--warning-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
              chart: {
                '1': 'hsl(var(--chart-1))',
                '2': 'hsl(var(--chart-2))',
                '3': 'hsl(var(--chart-3))',
                '4': 'hsl(var(--chart-4))',
                '5': 'hsl(var(--chart-5))',
              }
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
            boxShadow: {
              sm: 'var(--shadow-sm)',
              md: 'var(--shadow-md)',
              lg: 'var(--shadow-lg)',
            }
          },
        },
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
          "@tanstack/react-query": "https://aistudiocdn.com/@tanstack/react-query@^5.90.9",
          "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0",
          "date-fns": "https://aistudiocdn.com/date-fns@^3.6.0",
          "chart.js": "https://aistudiocdn.com/chart.js@^4.4.3",
          "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.2.0",
          "chartjs-adapter-date-fns": "https://aistudiocdn.com/chartjs-adapter-date-fns@^3.0.0"
        }
      }
    </script>
  </head>
  <body class="bg-background text-foreground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
